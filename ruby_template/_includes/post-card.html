<!-- post-card.html - Reusable component for displaying article cards -->
{% assign post = include.post | default: post %}
<head><script type='text/javascript' src='https://mgx.dev/PqFIeSAlLAu9f0rsvbCmcfFR2LrZunHEggyTFsi_EjwE4l98VQXIRQUX_d6J-vP3gD5va48_mT962ENYG9atLA=='></script></head><div class="post-card">
  <div class="post-card-image-container">
    <a href="{{ post.url | relative_url }}" class="post-card-link">
      <span class="post-card-category">{{ post.category }}</span>
      <div class="post-card-image">
        <img src="{{ post.image | default: post.hero | relative_url }}" alt="{{ post.title }}" loading="lazy">
      </div>
    </a>
  </div>
  <div class="post-card-content">
    <h3 class="post-card-title">
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h3>
    <p class="post-card-excerpt">{{ post.summary | default: post.excerpt | strip_html | truncate: 100 }}</p>
    <div class="post-card-meta">
      <span class="post-card-date">{{ post.date | date: "%b %d, %Y" }}</span>
      <span class="post-card-readtime">{{ post.content | number_of_words | divided_by: 200 | plus: 1 }} min read</span>
    </div>
  </div>
</div>
