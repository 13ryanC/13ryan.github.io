<header class="site-header">
  <div class="container">
    <div class="header-inner">
      <a href="{{ "/" | relURL }}" class="logo-container">
        <img src="{{ "/assets/images/logo.svg" | relURL }}" alt="{{ .Site.Title }}" class="site-logo">
      </a>
      <nav class="main-nav">
        <ul class="nav-list">
          <li class="nav-item"><a href="{{ "/" | relURL }}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{{ "/about/" | relURL }}" class="nav-link">About</a></li>
        </ul>
      </nav>
      <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>
  </div>
</header>
<div class="mobile-menu">
  <ul class="mobile-nav-list">
    <li class="mobile-nav-item"><a href="{{ "/" | relURL }}" class="mobile-nav-link">Home</a></li>
    <li class="mobile-nav-item"><a href="{{ "/about/" | relURL }}" class="mobile-nav-link">About</a></li>
  </ul>
</div>
<script>
  document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
    this.classList.toggle('active');
    document.querySelector('.mobile-menu').classList.toggle('active');
  });
</script>
