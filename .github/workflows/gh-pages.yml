# .github/workflows/gh-pages.yml
name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]        # trigger only from the default branch
  workflow_dispatch:          # allow manual re-runs

permissions:
  contents: read              # checkout
  pages: write                # upload & deploy
  id-token: write             # OIDC for deploy-pages

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1 – get the code *and* the PaperMod submodule
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    # 2 – install Hugo (extended) fast
    - uses: peaceiris/actions-hugo@v3        # maintained action :contentReference[oaicite:0]{index=0}
      with:
        hugo-version: '0.121.1'              # pin or set 'latest'
        extended: true

    # 3 – build the site
    - name: Build
      run: hugo --minify

    # 4 – package the ./public folder for Pages
    - uses: actions/upload-pages-artifact@v3  # current artifact format :contentReference[oaicite:1]{index=1}
      with:
        path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    # 5 – deploy the artifact produced above
    - id: deployment
      uses: actions/deploy-pages@v4          # must match v3 artifact :contentReference[oaicite:2]{index=2}
