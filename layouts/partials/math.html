<!-- 1.  Configuration (before the loader) -->
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$','$$'], ['\\[','\\]']],
      processEscapes: true
    },
    svg: { fontCache: 'global' }      /* or chtml if you prefer */
  };
</script>

<!-- 2.  Only ONE loader script, with the canonical ID -->
<script id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
