<footer class="site-footer">
  <div class="container">
    <div class="footer-content">
      <div class="footer-section">
        <h4 class="footer-heading">{{ .Site.Title }}</h4>
        <p class="footer-description">{{ .Site.Params.description }}</p>
      </div>
      <div class="footer-section">
        <h4 class="footer-heading">Connect</h4>
        <ul class="footer-links">
          <li><a href="https://twitter.com/{{ .Site.Params.twitter }}">Twitter</a></li>
          <li><a href="https://github.com/{{ .Site.Params.github }}">GitHub</a></li>
          <li><a href="https://linkedin.com/in/{{ .Site.Params.linkedin }}">LinkedIn</a></li>
        </ul>
      </div>
    </div>
    <div class="footer-bottom">
      <p class="copyright">&copy; {{ now.Format "2006" }} {{ .Site.Title }}. All rights reserved.</p>
      <p class="powered-by">Powered by <a href="https://gohugo.io">Hugo</a></p>
    </div>
  </div>
</footer>
