# Site settings
title: "MyAI Notes"
description: "Latest research insights and breakthroughs in artificial intelligence"
baseurl: ""
url: "https://myai-notes.github.io"

# Build settings
markdown: kramdown
permalink: /:categories/:title/
paginate: 9
paginate_path: "/page:num/"

# Author settings
author:
  name: MyAI Team
  email: contact@example.com

# Collections
collections: []

# Default settings
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "MyAI Team"
      comments: false
      
# Social settings
twitter_username: myainotes
github_username: myai-notes
linkedin_username: myainotes

# SEO settings
twitter:
  username: myainotes
  card: summary_large_image
logo: /assets/images/logo.png

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - README.md