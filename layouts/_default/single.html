{{ define "main" }}
<article class="post">
  <div class="post-hero" style="background-image: url('{{ .Params.hero | relURL }}');">
    <div class="post-hero-overlay">
      <div class="post-header-content">
        <span class="post-category">{{ .Params.category }}</span>
        <h1 class="post-title">{{ .Title }}</h1>
        <p class="post-subtitle">{{ .Params.summary }}</p>
        <div class="post-meta">
          <span class="post-author">By {{ .Params.author }}</span>
          <span class="post-date">{{ .Date.Format "January 2, 2006" }}</span>
        </div>
      </div>
    </div>
  </div>
  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
